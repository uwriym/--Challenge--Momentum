<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Challenge</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="link">Links</div>
    <form id="google-search">
      <input type="text" required class="hidden" />
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-brands fa-google no-visible"></i>
    </form>

    <div id="weather">
      <img />
      <div></div>
      <div></div>
    </div>
    <section class="box section1">
      <div>To Do List</div>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="What is your main focus of today?"
          required
        />
        <ul id="todo-list"></ul>
      </form>

      <div class="section__background"></div>
    </section>
    <section class="box section2">
      <div class="clockAndDate">
        <h1 id="clock">00:00:00</h1>
        <span id="date"></span>
      </div>

      <form id="login-form" class="hidden">
        <input
          id="login-input"
          type="text"
          placeholder="Write your name and PRESS ENTER"
          required
        />
      </form>
      <span id="greeting" class="hidden"></span>

      <div class="section__background"></div>
    </section>
    <section class="box section3">
      <div id="exchange-rate">
        <div>USD/KRW Exchange Rate</div>
        <div id="exchange-price">
          <div id="base-price" class="exchange-price__sheet">
            <span>Base Price</span>
            <span></span>
          </div>
          <div id="buying-price" class="exchange-price__sheet">
            <span>Buying Price</span>
            <span></span>
          </div>
          <div id="selling-price" class="exchange-price__sheet">
            <span>Selling Price</span>
            <span></span>
          </div>
        </div>
      </div>
      <div id="exchange-rate-calculator">
        <div>USD/KRW Calculator</div>
        <div id="calculator-box">
          <form id="exchange-rate-calculator__usdtokrw">
            <label for="usd-input">$</label>
            <input id="usd-input" type="number" placeholder="Write USD" />
            <div class="calculator__result"></div>
          </form>
          <form id="exchange-rate-calculator__krwtousd">
            <label for="krw-input">â‚©</label>
            <input id="krw-input" type="number" placeholder="Write KRW" />
            <div class="calculator__result"></div>
          </form>
        </div>
      </div>

      <div class="section__background"></div>
    </section>
    <footer>
      <div id="quote"></div>
      <div id="author"></div>
    </footer>
    <script src="js/common.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/search.js"></script>
    <script src="js/api.js"></script>
    <script
      src="https://kit.fontawesome.com/279fc0b54b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
